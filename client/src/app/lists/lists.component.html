<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'I miei Like' : 'Mi hanno mandato un Like'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn mr-2" 
            [ngClass]="{'female': classService.getGenere() === 'female','male': classService.getGenere() === 'male','bg-primary': classService.getGenere() !=='female'&& classService.getGenere() !=='male'}"
            btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">I miei Like</button>
            <button class="btn"
            [ngClass]="{'female': classService.getGenere() === 'female','male': classService.getGenere() === 'male','bg-primary': classService.getGenere() !=='female'&& classService.getGenere() !=='male'}"
            btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Mi hanno mandato un Like</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">        
            <app-member-card [member]="member"></app-member-card>        
        </div>   
    </div> 
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"        
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;"> 
</pagination>
</div>
