<div class="text-center mt-3">
    <h2>Hai trovato {{pagination?.totalItems}} profili.</h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Et√† da: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
            <label>a: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">              
            <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Applica Filtri</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Resetta Filtri</button>
        <div class="col">
            <div class="btn-group float-right">
                <button 
                type="button"
                class="btn btn-primary mr-2" 
                [(ngModel)]="userParams.orderBy" 
                name='orderBy'
                (click)="loadMembers()"
                btnRadio='lastActive'>Attivi di recente</button>
    
                <button 
                type="button"
                class="btn btn-primary" 
                [(ngModel)]="userParams.orderBy" 
                name='orderBy'
                (click)="loadMembers()"
                btnRadio='created'>Nuovi Utenti</button>
            </div>
        </div>       
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">        
        <app-member-card [member]="member"></app-member-card> 
    </div>   
</div> 

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"        
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;"> 
</pagination>
</div>
